<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="icon" href="Logo.png" type="png">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/SheetJS/js-xlsx/v0.14.0/dist/xlsx.full.min.js"></script>
</head>
<body>

    <header>
        <div id="logo">
            <img src="InfySkill.jpeg" alt="Company Logo">
        </div>
        <h1>InternShip Certificate Verification</h1>
    </header>

    <div id="main-content">
        <!-- Google Sheets URL -->
        <input type="hidden" id="sheetUrlInput" value="https://docs.google.com/spreadsheets/d/1ZWvzgfeKYz1ECrhVjPy-cvjdT2gHJDre/export?format=xlsx">

        <label for="idInput">Enter Certificate ID:</label>
        <input type="text" id="idInput">
        <button onclick="getCertificateDetails()">Get Details</button>

        <div id="result"></div>
    </div>

    <script>
        var certificateData;
    
        // Load the Google Sheets document automatically on page load
        document.addEventListener('DOMContentLoaded', function () {
            loadSheet();
        });
    
        function loadSheet() {
            var sheetUrl = document.getElementById("sheetUrlInput").value;
            var resultDiv = document.getElementById("result");
    
            fetch(sheetUrl)
                .then(response => response.arrayBuffer())
                .then(data => {
                    var workbook = XLSX.read(data, { type: 'array' });
    
                    // Assuming the first sheet is relevant
                    var sheetName = workbook.SheetNames[0];
                    var sheet = workbook.Sheets[sheetName];
    
                    // Convert sheet data to JSON
                    certificateData = XLSX.utils.sheet_to_json(sheet);
    
                    resultDiv.innerHTML = `<p>successfully</p>`;
                })
                .catch(error => {
                    resultDiv.innerHTML = `<p>Error in the file ${error}</p>`;
                });
        }
    
        function getCertificateDetails() {
            var idInput = document.getElementById("idInput").value;
            var resultDiv = document.getElementById("result");
    
            if (certificateData) {
                var certificate = certificateData.find(function (c) {
                    return c.Certificateid === idInput;
                });
    
                if (certificate) {
                    resultDiv.innerHTML = `<p><strong>Name:</strong> ${certificate.Name}</p>
                                           <p><strong>Internship Domain:</strong> ${certificate.Internshipname}</p>
                                           <p><strong>Designation:</strong> ${certificate.Designation}</p>
                                           <p><strong>Duration:</strong> ${certificate.Duration}</p>
                                           <p><strong>Certificate id:</strong> ${certificate.Certificateid}</p>`;
                } else {
                    resultDiv.innerHTML = `<p>No DATA found for Certificate ID: ${idInput}</p>`;
                }
            } else {
                resultDiv.innerHTML = `<p>Please load the Google Sheets document first</p>`;
            }
        }
    </script>

</body>
</html>
